<ion-header>
    <ion-toolbar>
        <ion-title class="subtitulo ion-text-wrap">
            Carrito de compras
        </ion-title>

        <ion-buttons slot="start">
            <ion-button (click)="openMenu()">
                <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button [routerLink]="['/']">
                <ion-icon color="primary" slot="icon-only" name="storefront-sharp"></ion-icon>
            </ion-button>
            <ion-button [routerLink]="['/perfil']">
                <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-content>

    <div *ngFor="let producto of pedido.productos">
        <!-- Aqui a este selector del item-carrito le entra como argumento algo que es el [productoPedido], el "producto" es la 
      variable producto del for que se esta recorriendo -->
        <!-- El "producto" lo mandamos al item-carrito.ts con el nombre de productoPedido que es lo que esta entre corchetes -->
        <app-item-carrito [productoPedido]="producto"></app-item-carrito>
    </div>

</ion-content>


<ion-footer>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col class="normal text-center" size="6" style="border-right: 1px solid #6c757d;">
                Cantidad: {{cantidad}}
            </ion-col>
            <ion-col class="normal text-center" size="6">
                Total: {{total}}$
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="pedir()" expand="full" class="normal" style="color: white ! important">
                    Pedir
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
